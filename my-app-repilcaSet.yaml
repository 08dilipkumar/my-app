apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: 07dilip/app:01
        ports:
        - containerPort: 8080

